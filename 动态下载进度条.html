<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度条</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="normalize/normalize.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <button class="btn btn-primary" id="b1">开始下载</button>
        <div class="progress progress-striped active">
            <div id='p1' class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                 style="width: 0;">
                0
            </div>
        </div>

    </div>
</div>
<script src="jquery-3.3.1.min.js"></script>
<script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script>

    let width =0;
    let t;
    function foo(){
       if (width <=100){
           $('#p1').css("width",width+'%').text(width+'%')
           width++
        }
        else
       {
           clearInterval(t)
       }
    }
    $('#b1').on('click',function () {
        t = setInterval(foo,100)
    })
</script>

</body>
</html>
